<!DOCTYPE html>
<html ng-app="mail">
<head>
    <title>Mail Box</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <script src="./javascript/angular.js" type="text/javascript"></script>
    <script src="./javascript/main.js" type="text/javascript"></script>

    <link charset='utf-8' href='css/common.css' rel='stylesheet' type='text/css'/>
    <link charset='utf-8' href='css/app.css' rel='stylesheet' type='text/css'/>
    <link charset='utf-8' href='css/font-awesome.css' rel='stylesheet' type='text/css'/>

</head>
<body ng-controller="MailController">

<div class="wrapper">
    <header class="clearfix">
        <i class="icon-reorder"></i>
        <ul class="button-group">
            <li class="later icon-time"></li>
            <li class="inbox icon-inbox"></li>
            <li class="archive icon-ok"></li>
        </ul>
        <i class="icon-edit"></i>
    </header>
    <section class="search-bar">
        <i class="icon-search"></i>
        <input type="text" placeholder="Search"/>
    </section>
    <section class="container">
        <ul class="mails">
            <li class="mail-thumb" ng-repeat="conversation in conversations">
                <i class="star icon-star"></i>

                <div class="mail-clip">
                    <div class="conversation">
                        <div class="time">{{conversation.time}}</div>
                        <div class="contacts">{{conversation.contacts}}</div>
                        <div class="thread">
                            <div class="subject-clip">{{conversation.subject}}</div>
                            <div class="content-clip">
                                {{conversation.content}}
                            </div>
                        </div>
                    </div>
                    <div class="thread-number">{{conversation.count}}</div>
                </div>
                <div class="more">
                    <i class="icon-chevron-right"></i>
                </div>
            </li>
        </ul>
    </section>
    <footer>
        <i class="batch-control left icon-pause"></i>
        <span class="info">4</span>
        <i class="batch-control right icon-pause"></i>
    </footer>
</div>

</body>
</html>
